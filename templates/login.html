{% extends "layout.html" %}


{% block title %}
    Log in
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        {{ form.hidden_tag() }}
        <div class="form-group ">
            {{ wtf.form_field(form.email) }}
        </div>
        <div class="form-group mb-0 ">
            {{ wtf.form_field(form.password) }}
        </div>
        <button class="btn btn-primary " type="submit">Log In</button>
    </form>
{% endblock %}
