{% extends "layout.html" %}


{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ wtf.form_field(form.full_name) }}
        </div>
        <div class="form-group">
            {{ wtf.form_field(form.email) }}
        </div>
        <div class="form-group">
            {{ wtf.form_field(form.password) }}
        </div>
        <button class="btn btn-primary " type="submit">Register</button>
    </form>
{% endblock %}
